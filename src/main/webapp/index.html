<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Oii</title>
<style>
label {
	display: block;
	margin-top: 10px;
}

#submit {
	margin-top: 20px;
}
</style>
</head>
<body>
	<form action="" id="form" method="post">
		<h2>Cadastro de Pessoa</h2>

		<label>Nome <input type="text" id="nome" name="nome"></label>
		<label>E-Mail <input type="email" id="email" name="email"></label>
		<label>Data Nascimento <input type="datetime"
			id="dataNascimento" name="dataNascimento"></label> <label>Administrador
			<input type="checkbox" id="situacao" name="situacao">
		</label></br>

		<h2>Cadastro de Endereco</h2>
		<label>CEP <input type="number" id="cep" name="cep"></label> <label>UF
			<input type="text" id="uf" name="uf">
		</label> <label>Localidade <input type="text" id="localidade"
			name="localidade"></label> <label>Bairro <input type="text"
			id="bairro" name="bairro"></label> <label>Complemento <input
			type="text" id="complemento" name="complemento"></label> <label>Logradouro
			<input type="text" id="logradouro" name="logradouro">
		</label>

		<h2>Cadastra Perfil</h2>
		<label>Nome do Perfil <input type="text" id="nomePerfil"
			name="nomePerfil"></label> <label>Descricao Perfil <input
			type="text" id="descricao" name="descricao"></label> <input
			type="button" id="submit" value="Salvar">
	</form>
	<p id="teste"></p>
</body>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="js/javaScript.js"></script>
</html>
